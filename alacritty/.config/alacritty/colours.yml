draw_bold_text_with_bright_colors: true

colourschemes:
  # vim moonfly from https://github.com/bluz71/vim-moonfly-colors/blob/c4ae6851441edfe74f7fb46b0e8cc43f534b0aa5/terminal_themes/alacritty.yml
  moonfly: &moonfly # Default colors
    primary:
      background: "#080808"
      foreground: "#bdbdbd"
      bright_foreground: "#eeeeee"

    # Cursor colors
    cursor:
      text: "#080808"
      cursor: "#9e9e9e"

    # Selection colors
    selection:
      text: "#080808"
      background: "#b2ceee"

    # Normal colors
    normal:
      black: "#323437"
      red: "#ff5454"
      green: "#8cc85f"
      yellow: "#e3c78a"
      blue: "#80a0ff"
      magenta: "#cf87e8"
      cyan: "#79dac8"
      white: "#c6c6c6"

    # Bright colors
    bright:
      black: "#949494"
      red: "#ff5189"
      green: "#36c692"
      yellow: "#c2c292"
      blue: "#74b2ff"
      magenta: "#ae81ff"
      cyan: "#85dc85"
      white: "#e4e4e4"

colors: *moonfly
