import:
  - "~/.config/alacritty/linux.yml"
  - "~/.config/alacritty/mac.yml"
  - "~/.config/alacritty/colours.yml"

env:
  # Fix tmux + vim + alacritty colours
  # https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6#alacritty
  TERM: xterm-256color

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3

live_config_reload: true

window:
  dynamic_title: false
